           <div [ngClass]="{'vis':displayTable==false}">
               <p-toolbar styleClass="p-mb-4">
               <ng-template pTemplate="left">
                   <button pButton pRipple label="Nouveau Etudiant" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" (click)="openCreate()"></button>
               </ng-template>

               <ng-template pTemplate="right">
                   <input type="file" pInputText id="excel" (change)="onFileChange($event)" multiple="false" required autofocus />
                   <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"></button>
                   <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help p-mb-2" (click)="dt.exportCSV()"></button>
                   <a (click)="testExport();">excel here</a>
                   <!--<button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>-->
               </ng-template>
               </p-toolbar>

               </p-toolbar>-->

            <p-table #dt [value]="etudiantOptions" [columns]="cols"   [globalFilterFields]="['cne','cin','nom',' prenom','datenaiss']"
                     [rowHover]="true" dataKey="id"
                     styleClass="p-datatable-customers"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="cne">CNE <p-sortIcon field="cne"></p-sortIcon></th>
                        <th pSortableColumn="cin">CIN <p-sortIcon field="cin"></p-sortIcon></th>
                        <th pSortableColumn="nom">NOM<p-sortIcon field="nom"></p-sortIcon></th>
                        <th pSortableColumn="prenom">PRENOM<p-sortIcon field="prenom"></p-sortIcon></th>
                        <th pSortableColumn="datenaiss">DATE<p-sortIcon field="datenaiss"></p-sortIcon></th>
                        <th pSortableColumn="Action">Action<p-sortIcon field="Action"></p-sortIcon></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-etudiantOption>
                    <tr>
                        <td>{{etudiantOption.etudiant.cne}} </td>
                        <td>{{etudiantOption.etudiant.cin}} </td>
                        <td>{{etudiantOption.etudiant.nom}} </td>
                        <td> {{etudiantOption.etudiant.prenom}} </td>
                        <td> {{etudiantOption.etudiant.dateNaissance | json}} </td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editEtudiant(etudiantOption)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(etudiantOption)"></button>

                        </td>
                    </tr>
                </ng-template>

            </p-table>
