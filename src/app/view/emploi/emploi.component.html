<div class="p-grid sizer">
    <div class="p-col-4">
        <p-dropdown [style]="{'width':'180px'}" [options]="annees" [(ngModel)]="input1" optionLabel="libelle" optionValue="libelle" (onChange)="change1()" styleClass = "customClass" placeholder="AnnÃ©e universitaire" style="width: 300px;"></p-dropdown>
    </div>
    <div class="p-col-4">
        <p-dropdown [style]="{'width':'180px'}" [options]="myoptions" [(ngModel)]="input2" optionLabel="libelle" optionValue="code" (onChange)="change2()" styleClass = "customClass" placeholder="option" style="width: 300px;"></p-dropdown>
    </div>
    <div class="p-col-4">
        <button type="button" class="btn btn-success" (click)="afficherSeance(input1,input2)" style="width: 95px;height:30px;background-color: #0F8C50">chercher</button>
    </div>
</div>
<div class="p-grid">
    <div class="col-11">
        <p-fullCalendar [events]="events" [options]="options"></p-fullCalendar>
    </div>
</div>
